<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="primary">Contact</h2>
				<br/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="#contact_static_thanks" id="contactForm" autocomplete="off" novalidate>
                <input type="hidden" name="_format" value="plain" />
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Send</button>
                            <div class="row-alert-container"></div>
						</div>
					</div>
				</form>
                <div class="page-contact">

	<div class="page-contact--alert-container"></div>

	<div class="page-contact--title">
		<h1>{{ page.title }}</h1>
	</div><!-- title -->

	<form class="form" id="contact-form" autocomplete="off" novalidate>
		<input type="text" name="_gotcha" style="display:none">
		<input type="hidden" name="_subject" value="Message from raniesantos.github.io contact page">
		<!-- <input type="hidden" name="_next" value="//mywebsite.com/thanks.html"> -->

		<div class="form--group">
			<label>Name</label>
			<input type="text" name="name">
		</div>
		<div class="form--group">
			<label>Email</label>
			<input type="email" name="_replyto">
		</div>
		<div class="form--group">
			<label>Message</label>
			<textarea name="message"></textarea>
		</div>

		<div class="form--group page-contact--submit">
			<button type="submit" class="cta">
				<i class="fa fa-envelope"></i> Send Me a Message
			</button>
		</div>
	</form>

</div>
			</div>
		</div>
	</div>
</section>
