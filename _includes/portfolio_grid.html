
    <!-- Portfolio Grid Section -->
    <section id="roster">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="primary">Artist Roster</h2>
                    <br/>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 roster-item">
                       <div class="artist">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="roster-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                       </div>
                    </div>
                {% endfor %}
                <p>more coming soon...</p>
            </div>
        </div>
    </section>
